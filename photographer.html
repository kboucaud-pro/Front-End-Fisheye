<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <div id="modal-background"></div>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="logo"/></a>
  </header>
  <main id="main">
    <div class="photograph-header">
    </div>
    <div class="sort">
      <label for="sort-by">Trier par</label>
      <select name="sort-by" id="sort-by">
        <option value="likes">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>
    <div class="visible-sort">Trier par
      <ul class="sort-choices">
        <li class="active-choice sort-option" sort-value="likes">Popularité <i class="fa-solid fa-chevron-down fa-xs"></i><i class="fa-solid fa-chevron-up fa-xs"></i></li>
        <li class="sort-option" sort-value="date">Date <i class="fa-solid fa-chevron-down fa-xs"></i></li>
        <li class="sort-option" sort-value="title">Titre <i class="fa-solid fa-chevron-down fa-xs"></i></li>
      </ul>
    </div>
    <div class="photograph-cards">

    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="cross"/>
      </header>
      <form onsubmit="return submitForm()">
        <div>
          <label for="modal-first-name">Prénom</label>
          <input type="text" id="modal-first-name" name="first_name"/>
          <label for="modal-last-name">Nom</label>
          <input type="text" id="modal-last-name" name="last_name"/>
          <label for="modal-email">Email</label>
          <input type="email" id="modal-email" name="email"/>
          <label for="modal-message">Votre message</label>
          <textarea id="modal-message" name="message"></textarea>
        </div>
        <button type="submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div class="cost-and-likes">
  </div>
  <div id="lightbox">
    <i class="fa-solid fa-chevron-left previous-slide"></i>
    <div class="media-zoomed-area">
    </div>
    <i class="fa-solid fa-chevron-right next-slide"></i>
    <i class="fa-solid fa-xmark close-lightbox"></i>
    <span class="title"></span>
  </div>
  <script src="https://kit.fontawesome.com/f65a9a96b2.js" crossorigin="anonymous"></script>
  <script src="/scripts/entity/media.js"></script>
  <script src="/scripts/entity/picture.js"></script>
  <script src="/scripts/entity/video.js"></script>
  <script src="/scripts/factory/create_media.js"></script>
  <script src="/scripts/templates/header.js"></script>
  <script src="/scripts/templates/costAndLikes.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
