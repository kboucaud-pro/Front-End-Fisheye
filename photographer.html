<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
    </div>
    <div class="sort">
      <select>
        <option value="likes">Popularité</option>
        <option value="date">Date</option>
        <option value="title">Titre</option>
      </select>
    </div>
    <div class="visible-sort">Trier par 
      <ul class="sort-choices">
        <li class="active-choice sort-option" sort-value="likes">Popularité</li>
        <li class="sort-option" sort-value="date">Date</li>
        <li class="sort-option" sort-value="title">Titre</li>
      </ul>
    </div>
    <div class="photograph-cards">

    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="lightbox">
    <i class="fa-solid fa-chevron-left previous-slide"></i>
    <div class="media-zoomed-area">
    </div>
    <i class="fa-solid fa-chevron-right next-slide"></i>
    <i class="fa-solid fa-xmark close-lightbox"></i>
    <span class="title"></span>
  </div>
  <script src="https://kit.fontawesome.com/f65a9a96b2.js" crossorigin="anonymous"></script>
  <script src="/scripts/entity/media.js"></script>
  <script src="/scripts/entity/picture.js"></script>
  <script src="/scripts/entity/video.js"></script>
  <script src="/scripts/factory/media_factory.js"></script>
  <script src="/scripts/templates/header.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
